  <header class="page-header">
    <h1>Contact Us</h1>
    <p>Let’s talk about your next project.</p>
  </header>

  <section class="contact-section">
    <p>Email us directly at <a href="mailto:remrenovationsandrepairsllc@gmail.com">remrenovationsandrepairsllc@gmail.com</a> or fill out the form below.</p>

    <form action="https://formsubmit.co/remrenovationsandrepairsllc@gmail.com" method="POST">
      <input type="hidden" name="_subject" value="New Project Inquiry from REM Website">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="message">Description of Work Needed</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
